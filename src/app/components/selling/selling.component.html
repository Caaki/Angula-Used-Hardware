<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
<body >
        <br><br><br><br>
        <div class="container justify-content-center">
                <div class="row justify-content-center">
                       
                        <input [(ngModel)] = "searchText" class="search__input"  placeholder="Search" >
                    </div>
        </div>
        <br><br><br>

        <div class="container justify-content-center">
                <div class="row justify-content-center">
                       
                        <div *ngFor="let product of products| productFilter :searchText | slice:0:9" class="col-auto" >
                                <!-- ==================== -->

                                <div class="container page-wrapper">
                                        <div class="page-inner">
                                          <div class="row">
                                            <div class="el-wrapper">
                                              <div class="box-up">
                                                <img class="img" style="max-width: 250px;" src="{{product.image}}" alt="">
                                                <div class="img-info">
                                                  <div class="info-inner">
                                                    <span class="p-name">{{product.model}}</span>
                                                    <span class="p-company">{{product.manufacturer}}</span>
                                                  </div>
                                                  <div class="a-size">Kontakt:  <span class="size">{{product.mobile}}</span></div>
                                                </div>
                                              </div>
                                      
                                              <div class="box-down">
                                                <div class="h-bg">
                                                  <div class="h-bg-inner"></div>
                                                </div>
                                      
                                                <a class="cart" [routerLink]="['/edit',product.id]">
                                                  <span class="price">{{product.price}}$</span>
                                                  <span class="add-to-cart">
                                                    <span class="txt">Edit</span>
                                                  </span>
                                                </a>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                        </div>
                </div>
        </div>
</body>
